<div class="center padded">
    <div class="content">
        <div class="row vert-pad">
            <div class="left padded">
                <h1>Let to hear us about your request...</h1>
                <p>Let's start, working hard and let's the job done.</p>
            </div>
            <div id="contact" class="right padded"></div>
                <form class="contact-form" method="POST" action="{{ url_for('portfolio.mail') }}">
                    <input name="name" placeholder="Name" required />
                    <input name="email" placeholder="Email" required type="email" />
                    <textarea name="message" placeholder="Message" required minlength=10></textarea>
                    <button class="btn full-width">Send</button>
                </form>
        </div>
    </div>
</div>
